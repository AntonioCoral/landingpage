<section class="py-20 bg-gradient-to-b from-white to-gray-50" id="beneficios">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center text-yellow-600 mb-6">🚀 Beneficios de Usar MenúExpress</h2>
    <p class="text-center text-gray-600 mb-12">
      Optimiza tus pedidos, gestiona tus productos y recibe órdenes directamente en tu WhatsApp.
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
      <div *ngFor="let beneficio of beneficios; let i = index">
        <div class="flex items-center gap-4"
          [ngClass]="i % 2 === 0 ? 'flex-row' : 'flex-row-reverse'">
          
          <!-- Número e ícono -->
          <div class="flex flex-col items-center space-y-2">
            <div [ngClass]="numberColors[i % numberColors.length]" class="w-10 h-10 rounded-full flex items-center justify-center text-white text-lg font-bold">
              {{ i + 1 }}
            </div>
            <!-- Icono dinámico -->
            <div class="text-gray-700">
              <ng-container [ngSwitch]="beneficio.icon">
                <!-- Añade aquí los SVG de Heroicons como en la versión anterior -->
                <svg *ngSwitchCase="'document-chart-bar'" ...></svg>
                <svg *ngSwitchCase="'currency-dollar'" ...></svg>
                <svg *ngSwitchCase="'archive-box'" ...></svg>
                <svg *ngSwitchCase="'table-cells'" ...></svg>
                <svg *ngSwitchCase="'building-storefront'" ...></svg>
                <svg *ngSwitchCase="'chat-bubble-left-right'" ...></svg>
                <svg *ngSwitchCase="'truck'" ...></svg>
                <svg *ngSwitchCase="'sparkles'" ...></svg>
              </ng-container>
            </div>
          </div>

          <!-- Card -->
          <div class="relative bg-yellow-50 p-5 rounded-lg shadow-md w-full"
               [ngClass]="i % 2 === 0 ? 'arrow-left' : 'arrow-right'">
            <h3 class="text-lg font-semibold text-gray-800 mb-1">{{ beneficio.title }}</h3>
            <p class="text-sm text-gray-700">{{ beneficio.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
